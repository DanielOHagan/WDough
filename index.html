<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebbyDough</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="scripts/js/webbydough.js"></script>

        <script>function rotateDegs(amount) {
            mApplication.mAppLogic.mOrthoCameraController.rotateDegrees(amount);
        }
        
        function translateX(amount) {
            mApplication.mAppLogic.mOrthoCameraController.translatePosition(new WDOH.Vector3(amount, 0, 0));
        }
        
        function translateY(amount) {
            mApplication.mAppLogic.mOrthoCameraController.translatePosition(new WDOH.Vector3(0, amount, 0));
        }</script>
    </head>
    <body style="margin: 0;">
        <div class="wdoh-canvas-wrapper" id="defult-wdoh-canvas-wrapper">

        </div>
    </body>
</html>
